<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Registros</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/ListaAutos}">TelitoCar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ListaAutos}">Lista de Autos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ListaSedes}">Lista de Sedes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ListaSeguros}">Lista de Seguros</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container mt-5">
    <h3 class="text-center mb-4">Lista de Seguros</h3>

    <!-- Botón para agregar un nuevo auto -->
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/agregarSeguro}">Agregar Nuevo Seguro</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de la empresa aseguradora</th>
            <th scope="col">Cobertura maxima</th>
            <th scope="col">Tarifa</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "auto : ${lista}">
            <td th:text="${auto.getId()}"></td>
            <td th:text="${auto.getNombre()}"></td>
            <td th:text="${auto.getCobertura()}"></td>
            <td th:text="${auto.getTarifa()} + '$'"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/editarSeguro/{id}(id=${auto.getId()})}">Editar</a>
            </td>

            <!-- Botón de Eliminar con formulario POST -->
            <td>
                <a class="btn btn-danger" th:href="@{/eliminarSeguro/{id}(id=${auto.getId()})}">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
