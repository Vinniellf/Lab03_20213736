<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Seguro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Agregar Seguro</h3>

    <form method="post" action="/meterSeguro">
        <input type="hidden" name="id" th:value="${num}" >
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" >
        </div>

        <div class="form-group">
            <label for="cobertura">Cobertura maxima:</label>
            <input type="text" class="form-control" id="cobertura" name="cobertura" >
        </div>

        <div class="form-group">
            <label for="tarifa">Tarifa:</label>
            <input type="text" class="form-control" id="tarifa" name="tarifa" >
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>


</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
