<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo auto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Registro de un nuevo auto</h3>

    <form method="post" action="/meterAuto">
        <input type="hidden" name="id" th:value="${num}" >
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" >
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" name="color" >
        </div>

        <div class="form-group">
            <label for="kilometraje">Kilometraje:</label>
            <input type="text" class="form-control" id="kilometraje" name="kilometraje" >
        </div>

        <div class="form-group">
            <label for="sede">Id_sede:</label>
            <input type="text" class="form-control" id="sede" name="sede" >
        </div>

        <div class="form-group">
            <label for="costo">Costo por dia:</label>
            <input type="text" class="form-control" id="costo" name="costo" >
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
    <!-- Imagen de Bienvenida -->
    <div class="text-center mb-4">
        <img src="https://i.pinimg.com/236x/26/60/5a/26605abcd9987a4e470af07b59e4affc.jpg" alt="Bienvenido" class="img-fluid" style="max-width: 100%; height: auto;">
    </div>

    <!-- Mensaje de Bienvenida -->
    <div class="mt-4 text-center">
        <p class="lead">Â¡Gracias por registrarte! Estamos emocionados de tenerte en nuestro evento.</p>
    </div>

</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
